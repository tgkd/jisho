<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisho - Offline Japanese Dictionary with AI Tutoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 20px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 3rem;
        }

        .data-sources {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .data-sources h2 {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .data-sources p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #E90038;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .data-sources h2 {
                font-size: 1.1rem;
            }

            .data-sources p {
                font-size: 0.9rem;
            }

            .links {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" preserveAspectRatio="xMidYMid meet" fill="none"><g clip-path="url(#a)"><rect width="512" height="512" fill="#E8E8E8" rx="120" style="fill:color(display-p3 .9098 .9098 .9098);fill-opacity:1"/><path fill="#fff" d="M428 256.198c0 13.613-1.616 26.854-4.657 39.551l-.131.542c-.084.345-.167.69-.253 1.034A171.997 171.997 0 0 1 256 428c-.219 0-.438-.004-.656-.005-.227.001-.454.005-.681.005-93.433 0-170.578-75.606-170.662-169h.028c-.017-.999-.029-1.999-.029-3h80c0 50.81 41.19 92 92 92s92-41.19 92-92v-409h80v409.198Z" style="fill:#fff;fill-opacity:1"/><circle cx="256" cy="256" r="92" fill="#E90038" style="fill:color(display-p3 .9121 0 .2183);fill-opacity:1"/></g><defs><clipPath id="a"><rect width="512" height="512" fill="#fff" rx="120" style="fill:#fff;fill-opacity:1"/></clipPath></defs></svg>
        </div>

        <h1>Jisho</h1>
        <p class="subtitle">Instantly look up Japanese words, explore kanji, and get AI-powered explanationsâ€”all offline.</p>

        <div class="data-sources">
            <h2>Data Sources</h2>
            <p>Dictionary data sourced from JMdict and KANJIDIC projects, provided by the Electronic Dictionary Research and Development Group.</p>
            <div class="links">
                <a href="https://www.edrdg.org/wiki/index.php/JMdict-EDICT_Dictionary_Project" target="_blank" rel="noopener noreferrer">JMdict Project</a>
                <a href="https://www.edrdg.org/wiki/index.php/KANJIDIC_Project" target="_blank" rel="noopener noreferrer">KANJIDIC Project</a>
            </div>
        </div>
    </div>
</body>
</html>
